<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlogDecafé</title>
        <meta name="description" content="Pagina Web de blog de cafe">
        
        <!-- Prefetch -->
        <link rel="prefetch" href="curso.html" as="document">
        
        <!-- Preload -->
        <link rel="preload" href="css/normalize.css" as="style">
        <link rel="stylesheet" href="css/normalize.css">

        <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" as="font">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <link rel="preload" href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet" as="font">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

        <link rel="preload" href="css/style.css">
        <link rel="stylesheet" href="css/style.css">
    
    </head>

    <body>
        <header class="header">

            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                    </a>
                        
                    <nav class="navegacion">
                        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                        <a class="navegacion__enlace" href="curso.html">Cursos</a>
                        <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                    </nav>
                </div>

                <div class="header__texto">
                    <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
                    <p class="no-margin header__texto--parrafo">Aprende de los expertos con las mejores resetas y consejos</p>
                </div>
            </div>
        </header>

        <main class="contenedor">
            <h3 class="centrar-texto">Contacto</h3>

            <div class="background-img"></div>

            <form class="formulario">

                <div class="campo-formulario">
                <label class="campo-formulario__label" for="Nombre">Nombre</label>
                <input class="campo-formulario__input" type="text" id="Nombre">
                </div>
                
                <div class="campo-formulario">
                <label class="campo-formulario__label" for="Email">Email</label>
                <input class="campo-formulario__input" type="mail" id="Email">
                </div>

                <div class="campo-formulario">
                <label class="campo-formulario__label"  for="Mensaje">Mensaje</label>
                <textarea class="campo-formulario__input campo-formulario__input--text" id="Mensaje" cols="30" rows="10"></textarea>
                </div>

                <div class="campo-formulario">
                    <input type="submit" value="Enviar" class="boton--formulario"> 
                </div>
            </form>
        </main>
        
        <footer class="footer">
            <div class="contenedor contenedor--footer">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                    </a>
                </div>
            </div>
        </footer>
        
        <script src="js/modernizr.js"></script>
    </body>
</html>
